<ion-view style="" title="Favourite Details">
    <ion-content >
        <ion-list>
            <div class="list card">
                <div class="item item-avatar">
                    <img ng-src="{{fav.images.url2}}">
                    <h2>{{fav.title}}</h2>
                    <p>{{fav.description}}</p>
                </div>
                <div class="item item-body">
                    <img class="full-image" ng-src="{{fav.images.url1}}">
                    <p>
                        {{fav.longdescription}}
                    </p>
                    <p>
                        <a href="#" class="subdued">1 Like</a>
                        <a href="#" class="subdued">5 Comments</a>
                    </p>
                </div>
            </div>
        </ion-list>
        
    </ion-content>
</ion-view>
