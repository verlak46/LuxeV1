<ion-view style="" title="Ping Details">

        <div class="card">

            </div>

        </div>

        </ion-list>

          <label class="item item-input item-stacked-label">

          </label>

          <label class="item item-input item-stacked-label">

          </label>
        

         <a class="button button-stable button-block" ng-click="agentContact()">Ping</a>
