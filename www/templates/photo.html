<ion-view style="" title="Pic publisher">
<ion-nav-buttons side="right">
    <button class="button button-icon ion-navicon" ng-click="popover.show($event)"></button>
   </ion-nav-buttons>
    <ion-content >
        <ion-list>
            <div class="list card">
                <a ng-repeat="photo in photos" class="item item-thumbnail-right" href="#">
                    <img ng-src="{{photo.img}}">
                    <h2>{{photo.title}}</h2>
                    <p>{{photo.category}}</p>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
