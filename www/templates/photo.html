<ion-view style="" title="Photo">
    <ion-content >
        <ion-list>
            <div class="list card" ng-repeat="photo in photos">
                <a class="item item-thumbnail-right" href="#">
                    <img ng-src="{{photo.img}}">
                    <h2>{{photo.title}}</h2>
                    <p>{{photo.category}}</p>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
