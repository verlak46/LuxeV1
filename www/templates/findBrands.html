<ion-view style="" title="Brands">
    <ion-content padding="true">
       <ion-list>
            <ion-item class="item-avatar item-icon-right" type="item-text-wrap" ng-repeat="brand in categories[categoryNumber].brands" ng-click="sizeSelection()">
                    <img src="img/photo.jpg">
                    {{brand.brandName}}
                    <i class="icon ion-chevron-right"></i>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
