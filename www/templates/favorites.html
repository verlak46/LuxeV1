        <ion-list>
            <div class="card" ng-repeat="fav in favorites">
                <a class=" item item-thumbnail-left" href="#/favorites/{{fav.id}}">
                    <img ng-src="{{fav.images.url2}}">
                    <h2>{{fav.title}}</h2>
                    <p>{{fav.description}}</p>
                    <p><b>Price:</b> {{fav.price}} â‚¬</p>
                    <i class="icon-right ion-heart"></i>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
