<ion-view style="" title="Ping Sectors">
<ion-nav-buttons side="right">
    <button class="button button-icon ion-navicon" ng-click="popover.show($event)"></button>
   </ion-nav-buttons>
    <ion-content padding="true">
        <ion-list>
            <ion-item class="item-avatar item-icon-right" type="item-text-wrap" ng-repeat="cat in categories" ng-click="categorySelection($index)">
                
                    <img src="{{cat.img}}">
                    {{cat.name}}
                	<i class="icon ion-chevron-right"></i>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
