<ion-view style="" title="News">
<ion-nav-buttons side="right">
    <button class="button button-icon ion-navicon" ng-click="popover.show($event)"></button>
   </ion-nav-buttons>
    <div class="tabs-striped tabs-background-stable tabs-color-dark">
    <div class="tabs">
      <a class="tab-item active" href="#">
        Local News
      </a>
      <a class="tab-item" href="#">
        Inter. News
      </a>
      <a class="tab-item" href="#">
        Brand History
      </a>
      <a class="tab-item" href="#">
        Jobs
      </a>
    </div>
  </div>
    <ion-content>
        <!-- our list and list items -->
        <div class="list">
             <div class="item item-divider">
                Local News
            </div>
            <a ng-repeat="store in stores" class="item item-thumbnail-left" href="#/newsDetail/{{store.id}}">
                <img ng-src="{{store.images.url1}}">
                <h2>{{store.title}}</h2>
                <p>{{store.description}}</p>
                <h4>Read more...</h4>
            </a>
        </div>
        <div style="padding-top: 60px;">
        </div>
        </div>
    </ion-content>
</ion-view>
